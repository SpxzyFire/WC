<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Member Count</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Active Members: <span id="memberCount">Loading...</span></h1>

    <script>
        async function fetchMemberCount() {
            const inviteCode = 'YOUR_INVITE_CODE'; // Replace with your server invite code
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`, {
                    headers: {
                        'Authorization': 'Bot YOUR_BOT_TOKEN' // Replace with your bot token if using a bot
                    }
                });
                const data = await response.json();
                const memberCount = data.approximate_member_count || 'N/A';
                document.getElementById('memberCount').textContent = memberCount.toLocaleString() + 'k'; // Formats with 'k' for thousands
            } catch (error) {
                document.getElementById('memberCount').textContent = 'Error loading count';
                console.error('Error:', error);
            }
        }

        // Fetch member count when the page loads
        window.onload = fetchMemberCount;
    </script>
</body>
</html>

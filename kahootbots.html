<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Company's Kahoot Bots</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin-top: 20vh; /* Adjust this value to move the navbar further down (e.g., 10vh, 15vh, etc.) */
        }
        main.script-card {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--black-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            z-index: 1;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.6rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
        }
        button.copy-btn {
            margin-top: 0.6rem;
        }
        #status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.6rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="grid-lines"></div>
        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="Assets/Watermelon Company.png" alt="Watermelon Company Logo" class="brand-logo">
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Home</a>
                <a href="tools.html" class="nav-item">Tools</a>
            </div>
            <div class="nav-actions">
                <a href="https://discord.gg/example" class="btn-discord">Join Discord</a>
            </div>
        </div>
    </nav>

    <main class="script-card">
        <form id="botForm">
            <label for="gamePin" style="font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 0.2rem;">Game PIN:</label>
            <input type="text" id="gamePin" name="gamePin" required>
            <label for="nickname" style="font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 0.2rem;">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="amount" style="font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 0.2rem;">Number of Bots:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit" class="copy-btn">
                <span>Start</span>
            </button>
        </form>
        <div id="status"></div>
        <a href="tools.html" class="btn-outline" style="display: block; margin-top: 0.6rem; padding: 0.6rem; text-align: center; width: 100%;">Back to Tools</a>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="Assets/Watermelon Company.png" alt="Watermelon Company Logo" class="footer-logo">
                <h3>Watermelon Company</h3>
            </div>
            <div class="footer-section">
                <h4>Product</h4>
                <a href="index.html#case">Case</a>
                <a href="tools.html">Tools</a>
                <h4>Support</h4>
                <a href="https://discord.gg/example">Discord</a>
            </div>
            <div class="footer-social">
                <h4>Connect With Us</h4>
                <a href="https://twitter.com/example" class="social-link"></a>
                <a href="https://youtube.com/example" class="social-link"></a>
            </div>
        </div>
        <p>Â© 2025 Watermelon Company. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("botForm").onsubmit = function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("/start", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("status").innerText = data.status;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        };
    </script>
</body>
</html>
